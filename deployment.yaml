apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 2
  selector:
   matchLabels:
     app: nginx
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
             cpu: 250m
             memeory: 256Mi
            limits:
             cpu: 500m
             memory: 512Mi
     
